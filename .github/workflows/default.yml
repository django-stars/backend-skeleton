name: Backend Skeleton
on:
  push:
    branches:
      - master
  pull_request: {}
  schedule:
    - cron:  '0 14 * * MON'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      AWESOME_SECRET_KEY: test-secret-key
      AWESOME_EMAIL_BACKEND: django.core.mail.backends.dummy.EmailBackend
      AWESOME_USE_SENTRY: off
      AWESOME_DEBUG: off
      AWESOME_DATABASE_URL: postgresql://postgres:awesome_password@postgres/awesome_test_db
      AWESOME_CELERY_BROKER: redis://redis:6379/1
      AWESOME_CELERY_TASK_ALWAYS_EAGER: on
    container:
      image: python:3.10
    defaults:
      run:
        shell: bash
    services:
      redis:
        image: redis:6.2.4
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:15.0
        env:
          POSTGRES_DB: awesome_test_db
          POSTGRES_PASSWORD: awesome_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create test project
        run: |
          pip install cookiecutter --no-cache-dir
          cookiecutter --no-input --overwrite-if-exists --output-dir build .

      - name: Install test project requirements
        working-directory: build/awesome/api
        run: |
          pip install pip-tools --no-cache-dir
          make pip-sync-dev

      - name: Run test project code quality checks
        working-directory: build/awesome/api
        run: |
          make black-check
          make isort-check
          make pylama-check

      - name: Run test project security checks
        working-directory: build/awesome/api
        run: |
          make bandit-check
          make safety-check

      - name: Run test project tests
        working-directory: build/awesome/api
        run: pytest
